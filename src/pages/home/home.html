<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides style="height:200px;" pager>

      <ion-slide style="background-color: green">
        <!-- <h2>Slide 1</h2> -->
        <img src="http://amabeltravel.com/wp-content/uploads/2015/12/Wisatawan-Pantai-Melur.jpg">
      </ion-slide>

      <ion-slide style="background-color: blue">
        <h2>Slide 2</h2>
      </ion-slide>

      <ion-slide style="background-color: red">
        <h2>Slide 3</h2>
      </ion-slide>

  </ion-slides>

  <ion-grid>
    <ion-row text-center>
      <ion-col col-3><ion-icon (click)='slide_homestay()' style="font-size: 30px;" color="primary" name="home"><p style="font-size: 10px;">HOMESTAY</p></ion-icon></ion-col>
      <ion-col col-3><ion-icon (click)='slide_explore()' style="font-size: 30px;" color="primary" name="search"><p style="font-size: 10px;">EXPLORE</p></ion-icon></ion-col>
      <ion-col col-3><ion-icon (click)='slide_souvenir()' style="font-size: 30px;" color="primary" name="cart"><p style="font-size: 10px;">SOUVENIR</p></ion-icon></ion-col>
      <ion-col col-3><ion-icon (click)='slide_news()' style="font-size: 30px;" color="primary" name="paper"><p style="font-size: 9px;">NEWS & EVENTS</p></ion-icon></ion-col>
      
    </ion-row>
  </ion-grid>


</ion-content>
